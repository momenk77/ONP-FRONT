<head>

    <!-- روابط CSS -->



    <!-- /* Navbar  styles */ -->
    <style>
        .navbar {
            background-color: #111;
            color: white;
            padding: 0.75rem 1.5rem;
        }

        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .brand a {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.2rem;
            margin: 0;
            padding: 0;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        .hamburger {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
        }

        .has-submenu {
            position: relative;
        }

        .submenu {
            display: none;
            position: absolute;
            background: #222;
            padding: 0.5rem 1rem;
            top: 100%;
            left: 0;
            border-radius: 6px;
            z-index: 1000;
        }

        .has-submenu:hover .submenu {

        }

        .submenu li {
            margin-bottom: 0.5rem;
        }

        .submenu li a {
            color: #ccc;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                margin-top: 1rem;
            }

            .nav-links.show {

            }

            .nav-links li {
                width: 100%;
                border-top: 1px solid #333;
                padding: 0.5rem 0;
            }

            .has-submenu .submenu {
                position: static;
                background: none;
                padding: 0;
            }

            .submenu li {
                margin-left: 1rem;
            }
        }
    </style>

    <style>
        .chat-message-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .chat-message-list li {
            margin-bottom: 10px;
        }

        .chat-message-list .sender p {
            background: #e5e7eb;
            color: #111827;
            padding: 10px;
            border-radius: 10px;
            border-top-left-radius: 0;
            display: inline-block;
        }

        .chat-message-list .repaly p {
            background: #3b82f6;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            border-top-right-radius: 0;
            display: inline-block;
            margin-left: auto;
        }

        /* ✅ Chat Page Styles */
        body {
            background-color: #f9fafb;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }

        /* ✅ خلي الـnavbar ثابت فوق */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        main {
            /* علشان الـnavbar ياخد مساحة فوق */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 100px);
            padding: 1rem;

        .chat-container {
            width: 100%;
            max-width: 700px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 75vh;
            overflow: hidden;
        }

        .chat-header {
            background: #1f2937;
            color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header h2 {
            margin: 0;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background-color: #f3f4f6;
        }

        .message {
            max-width: 75%;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 10px;

            font-size: 15px;
            line-height: 1.4;

        .message.user {
            background-color: #3b82f6;
            color: white;
            margin-left: auto;
            border-top-right-radius: 0;
        }

        .message.other {
            background-color: #e5e7eb;
            color: #111827;
            margin-right: auto;
            border-top-left-radius: 0;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
        }

        .chat-input button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            margin-left: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .chat-input button:hover {
            background-color: #2563eb;
        }
    </style>

        .chat-header {

        }

        .chat-messages {

            overflow-y: auto;

        }

        .chat-input {

            return new Promise((resolve, reject) => {
                const link = document.createElement("link");
                link.rel = "stylesheet";
                link.href = href;
                link.onload = () => resolve();
                link.onerror = () => reject(`Failed to load CSS: ${href}`);
                document.head.appendChild(link);
            });
        }

        Promise.all([
            fetch("navProfile.html")
                .then(res => res.text())
                .then(html => {

            loadCSS("CSS/nav.css") // تأكد إن nav.css اتحمل
        ]).then(() => {
            document.body.classList.remove("hidden-body"); // دلوقتي بس نظهر الصفحة
        });

        function toggleMenu() {
            document.getElementById("nav-links").classList.toggle("show");
        }


    </script>

    <script>
        /**************************************************************************
         Final chat frontend ready to connect to backend endpoints provided by backend.
         - Uses localStorage.user (JSON) and localStorage.token
         - Implements: /conversations, /messages/{otherUserId}/{courseId}, /send-message,
                       /unread-count, /mark-as-read
         - Polls current conversation every 3s
         **************************************************************************/

        (function () {
            const API_BASE = "https://mazengad6-001-site1.rtempurl.com/api/Chat";
            const POLL_INTERVAL = 3000;

            // DOM
            const userListEl = document.getElementById('userList');
            const searchInput = document.getElementById('searchInput');
            const chatMessagesEl = document.getElementById('chat-messages');
            const messageInput = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            const chatUserName = document.getElementById('chatUserName');
            const chatCourseTitle = document.getElementById('chatCourseTitle');
            const userRoleLabel = document.getElementById('userRoleLabel');

            // state
            let conversations = []; // list from /conversations
            let current = null; // { otherUserId, courseId, otherUserName }
            let pollTimer = null;

            // read auth+user from localStorage
            function getToken() { return localStorage.getItem('token') || null; }
            function getUser() {
                try { return JSON.parse(localStorage.getItem('user') || 'null'); }
                catch { return null; }
            }

            function getHeaders() {
                const headers = { 'Content-Type': 'application/json' };
                const t = getToken();
                if (t) headers['Authorization'] = 'Bearer ' + t;
                return headers;
            }

            // helper: escape for safety
            function escapeHtml(s = '') { return String(s).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;'); }

            // load conversations
            async function loadConversations() {
                userListEl.innerHTML = '<div class="small-muted" style="padding:1rem;text-align:center">Loading...</div>';
                try {
                    const res = await fetch(`${API_BASE}/conversations`, { headers: getHeaders() });
                    if (!res.ok) throw new Error('Failed to fetch conversations');
                    conversations = await res.json();
                    renderConversations(conversations);
                } catch (err) {
                    console.error('Error loading conversations', err);
                    userListEl.innerHTML = '<div class="small-muted" style="padding:1rem;color:#c00;">Unable to load conversations</div>';
                }
            }

            function renderConversations(list) {
                if (!Array.isArray(list) || list.length === 0) {
                    userListEl.innerHTML = '<div class="small-muted" style="padding:1rem;text-align:center">No conversations</div>';
                    return;
                }
                userListEl.innerHTML = '';
                list.forEach(c => {
                    const a = document.createElement('a');
                    a.href = '#';
                    a.className = 'conversation-item';
                    a.dataset.user = c.otherUserId;
                    a.dataset.course = c.courseId;
                    a.innerHTML = `
            <img src="${escapeHtml(c.otherUserProfileImage || '') || 'https://mehedihtml.com/chatbox/assets/img/user.png'}" alt="">
            <div class="meta">
              <strong>${escapeHtml(c.otherUserName || 'Unknown')}</strong>
              <small>${escapeHtml(c.courseTitle || '')}</small>
              <small style="color:#9ca3af">${escapeHtml(c.lastMessage || '')}</small>
            </div>
          `;
                    a.addEventListener('click', e => {
                        e.preventDefault();
                        selectConversation(a.dataset.user, a.dataset.course, a.querySelector('strong').textContent, a);
                    });
                    userListEl.appendChild(a);
                });
            }

            // select conversation
            async function selectConversation(otherUserId, courseId, otherUserName, anchorEl) {
                // UI highlight
                document.querySelectorAll('.conversation-item').forEach(i => i.classList.remove('active'));
                if (anchorEl) anchorEl.classList.add('active');

                current = { otherUserId, courseId, otherUserName };
                chatUserName.textContent = otherUserName;
                chatCourseTitle.textContent = ''; // set after messages (backend provides courseTitle in messages if needed)

                // load messages immediately
                await loadMessages(otherUserId, courseId);

                // start polling for this conversation
                if (pollTimer) clearInterval(pollTimer);
                pollTimer = setInterval(() => {
                    if (current) loadMessages(current.otherUserId, current.courseId, false);
                }, POLL_INTERVAL);
            }

            // load messages for conversation
            async function loadMessages(otherUserId, courseId, markRead = true) {
                chatMessagesEl.innerHTML = '<div class="small-muted" style="padding:1rem;text-align:center">Loading messages...</div>';
                try {
                    const res = await fetch(`${API_BASE}/messages/${encodeURIComponent(otherUserId)}/${encodeURIComponent(courseId)}`, { headers: getHeaders() });
                    if (!res.ok) throw new Error('Failed to fetch messages');
                    const messages = await res.json();

                    // render
                    chatMessagesEl.innerHTML = '';
                    if (!Array.isArray(messages) || messages.length === 0) {
                        chatMessagesEl.innerHTML = '<div class="small-muted" style="padding:1rem;text-align:center">No messages yet</div>';
                        return;
                    }

                    // set course title if available on first message
                    if (messages[0].courseTitle) chatCourseTitle.textContent = messages[0].courseTitle;

                    messages.forEach(m => {
                        const li = document.createElement('li');
                        li.className = m.isFromCurrentUser ? 'repaly' : 'sender';
                        li.innerHTML = `<p>${escapeHtml(m.content)}</p><div class="small-muted" style="font-size:.75rem;margin-top:.25rem">${new Date(m.sentAt).toLocaleString()}</div>`;
                        chatMessagesEl.appendChild(li);
                    });
                    chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;

                    // backend notes: messages are marked read automatically when fetched — still expose function
                    if (markRead && Array.isArray(messages)) {
                        // try to mark last unread as read using available ids (optional)
                        try {
                            const unread = messages.filter(x => !x.isRead).map(x => x.id);
                            if (unread.length) {
                                // send mark-as-read for each (backend also offers one endpoint accept messageId)
                                unread.forEach(id => markMessageAsRead(id).catch(() => { }));
                            }
                        } catch { }
                    }
                } catch (err) {
                    console.error('Error loading messages', err);
                    chatMessagesEl.innerHTML = '<div class="small-muted" style="padding:1rem;color:#c00;text-align:center">Unable to load messages</div>';
                }
            }

            // send message
            async function sendMessage() {
                const txt = messageInput.value.trim();
                if (!txt || !current) return;

                // optimistic UI
                const li = document.createElement('li');
                li.className = 'repaly';
                li.innerHTML = `<p>${escapeHtml(txt)}</p><div class="small-muted" style="font-size:.75rem;margin-top:.25rem">${new Date().toLocaleString()}</div>`;
                chatMessagesEl.appendChild(li);
                chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
                messageInput.value = '';

                try {
                    const payload = {
                        receiverId: current.otherUserId,
                        courseId: Number(current.courseId),
                        content: txt
                    };
                    const res = await fetch(`${API_BASE}/send-message`, {
                        method: 'POST',
                        headers: getHeaders(),
                        body: JSON.stringify(payload)
                    });
                    if (!res.ok) throw new Error('Send failed');
                    const data = await res.json();
                    // after successful send, refresh messages to sync (server is source of truth)
                    await loadMessages(current.otherUserId, current.courseId);
                    return data;
                } catch (err) {
                    console.error('Send error', err);
                    // mark failed visually
                    li.querySelector('p').style.opacity = '0.6';
                    li.querySelector('p').textContent += ' (not sent)';
                    alert('Failed to send message. Try again.');
                }
            }

            // mark message read
            async function markMessageAsRead(messageId) {
                try {
                    const res = await fetch(`${API_BASE}/mark-as-read`, {
                        method: 'POST',
                        headers: getHeaders(),
                        body: JSON.stringify({ messageId })
                    });
                    if (!res.ok) throw new Error('Mark read failed');
                    return await res.json();
                } catch (err) {
                    console.error('markAsRead error', err);
                }
            }

            // unread count (optional)
            async function getUnreadCount() {
                try {
                    const res = await fetch(`${API_BASE}/unread-count`, { headers: getHeaders() });
                    if (!res.ok) throw new Error('unread count failed');
                    return await res.json();
                } catch (err) {
                    console.error('unread count error', err);
                    return null;
                }
            }

            // wire UI events
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });
            searchInput.addEventListener('input', () => {
                const q = searchInput.value.trim().toLowerCase();
                const filtered = conversations.filter(c => (c.otherUserName || '').toLowerCase().includes(q) || (c.courseTitle || '').toLowerCase().includes(q));
                renderConversations(filtered);
            });

            // show role label
            (function showRole() {
                const user = getUser();
                if (user && Array.isArray(user.roles) && user.roles.length) userRoleLabel.textContent = user.roles.join(', ');
                else userRoleLabel.textContent = '';
            })();

            // initial load
            loadConversations();

            // cleanup on unload
            window.addEventListener('beforeunload', () => { if (pollTimer) clearInterval(pollTimer); });

        })();
    </script>
