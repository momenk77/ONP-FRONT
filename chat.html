        function loadCSS(href) {
            return new Promise((resolve, reject) => {
                const link = document.createElement("link");
                link.rel = "stylesheet";
                link.href = href;
                link.onload = () => resolve();
                link.onerror = () => reject(`Failed to load CSS: ${href}`);
                document.head.appendChild(link);
            });
        }

    <script>
        // ============================
        // üîó CHAT API ‚Äî PURE CONNECTION
        // No UI logic, only backend endpoints
        // ============================

        const API_BASE = "https://mazengad6-001-site1.rtempurl.com/api/Chat";

        // üìå ÿ•ÿπÿØÿßÿØ ÿßŸÑŸáŸäÿØÿ± ŸÑŸÑÿ™ŸàŸÉŸÜ (ŸÑŸà ŸÖŸàÿ¨ŸàÿØ)
        function getAuthHeaders() {
            const token = localStorage.getItem("token");
            const headers = { "Content-Type": "application/json" };
            if (token) headers["Authorization"] = `Bearer ${token}`;
            return headers;
        }

        // 1Ô∏è‚É£ ÿ•ÿ±ÿ≥ÿßŸÑ ÿ±ÿ≥ÿßŸÑÿ©
        async function sendMessage(receiverId, courseId, content) {
            try {
                const res = await fetch(`${API_BASE}/send-message`, {
                    method: "POST",
                    headers: getAuthHeaders(),
                    body: JSON.stringify({
                        receiverId,
                        courseId,
                        content
                    })
                });
                const data = await res.json();
                console.log("üì§ Message Sent:", data);
                return data;
            } catch (err) {
                console.error("‚ùå Error sending message:", err);
            }
        }

        // 2Ô∏è‚É£ ÿπÿ±ÿ∂ ÿ¨ŸÖŸäÿπ ÿßŸÑŸÖÿ≠ÿßÿØÿ´ÿßÿ™
        async function getConversations() {
            try {
                const res = await fetch(`${API_BASE}/conversations`, {
                    method: "GET",
                    headers: getAuthHeaders()
                });
                const data = await res.json();
                console.log("üí¨ Conversations:", data);
                return data;
            } catch (err) {
                console.error("‚ùå Error fetching conversations:", err);
            }
        }

        // 3Ô∏è‚É£ ÿ¨ŸÑÿ® ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ÿ®ŸäŸÜ ŸÖÿ≥ÿ™ÿÆÿØŸÖŸäŸÜ
        async function getMessages(otherUserId, courseId) {
            try {
                const res = await fetch(`${API_BASE}/messages/${otherUserId}/${courseId}`, {
                    method: "GET",
                    headers: getAuthHeaders()
                });
                const data = await res.json();
                console.log("üì® Messages:", data);
                return data;
            } catch (err) {
                console.error("‚ùå Error fetching messages:", err);
            }
        }

            }
