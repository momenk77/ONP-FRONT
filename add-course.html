<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create New Course</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input,
    select,
    textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
    }

    button {
      padding: 1rem;
      background-color: #27ae60;
      color: white;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e874b;
    }

    .code-section {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
    }

    .flex {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .flex-column {
      flex-direction: column;
      align-items: flex-start;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2><i class="fas fa-plus-circle"></i> Create New Course</h2>
    <form id="course-form">
      <input type="text" id="title" placeholder="Course Title" required />
      <textarea id="description" rows="4" placeholder="Course Description" required></textarea>
      <select id="category" required></select>
      <input type="number" id="price" placeholder="Price (KWD)" required />
      <input type="file" id="image" accept="image/*" />

      <button type="submit">Create Course</button>
    </form>

    <div id="response-message"></div>
  </div>

  <script>
    const token = localStorage.getItem("token");

    async function loadCategories() {
      const select = document.getElementById("category");
      const res = await fetch("https://mazengad6-001-site1.rtempurl.com/api/category");
      const data = await res.json();
      data.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat.id;
        option.textContent = cat.name;
        select.appendChild(option);
      });
    }

    document.getElementById("course-form").addEventListener("submit", async e => {
      e.preventDefault();

      const formData = new FormData();
      formData.append("title", document.getElementById("title").value);
      formData.append("description", document.getElementById("description").value);
      formData.append("categoryId", document.getElementById("category").value);
      formData.append("price", document.getElementById("price").value);
      const image = document.getElementById("image").files[0];
      if (image) formData.append("image", image);

      const res = await fetch("https://mazengad6-001-site1.rtempurl.com/api/course", {
        method: "POST",
        headers: {
          Authorization: `Bearer ${token}`
        },
        body: formData
      });

      const msg = document.getElementById("response-message");
      if (res.ok) {
        const data = await res.json();
        msg.innerHTML = `<p style='color:green;'>✅ Course Created! ID: ${data.id}</p>`;
        window.location.href = `add-course-content.html?id=${data.id}`;
      } else {
        const err = await res.text();
        msg.innerHTML = `<p style='color:red;'>❌ ${err}</p>`;
      }
    });

    loadCategories();
  </script>
</body>

</html>
