    // Validate authentication
    function validateAuth() {
      const token = localStorage.getItem('token');
      const user = localStorage.getItem('user');

      if (!token || !user) {
        throw new Error('Authentication required. Please log in again.');
      }

      try {
        JSON.parse(user); // Validate user data format
      } catch (e) {
        throw new Error('Invalid user data. Please log in again.');
      }

      return { token, user: JSON.parse(user) };
    }

    // Decode JWT token to extract instructor information
    function decodeJWTToken(token) {
      try {
        // JWT has 3 parts separated by dots: header.payload.signature
        const parts = token.split('.');
        if (parts.length !== 3) {
          throw new Error('Invalid JWT format');
        }

        // Decode the payload (second part)
        const payload = parts[1];
        // Add padding if needed for base64 decoding
        const paddedPayload = payload + '='.repeat((4 - payload.length % 4) % 4);
        const decodedPayload = atob(paddedPayload.replace(/-/g, '+').replace(/_/g, '/'));

        return JSON.parse(decodedPayload);
      } catch (error) {
        console.error('Error decoding JWT token:', error);
        return null;
      }
    }

    // Extract instructor ID for a specific course from token
    function getInstructorIdFromToken(courseId) {
      try {
        const token = localStorage.getItem('token');
        if (!token) {
          console.log('No token available');
          return null;
        }

        const tokenData = decodeJWTToken(token);
        if (!tokenData) {
          console.log('Could not decode token');
          return null;
        }

        console.log('üîç Decoded token data:', tokenData);

        // Look for course-instructor mappings in token
        // The backend developer mentioned instructor info is in the token
        const possibleFields = [
          'courses',
          'enrollments',
          'courseInstructors',
          'instructors',
          'courseData',
          'userCourses'
        ];

        for (const field of possibleFields) {
          if (tokenData[field]) {
            console.log(`üìã Found ${field} in token:`, tokenData[field]);

            // If it's an array, look for course match
            if (Array.isArray(tokenData[field])) {
              const courseMatch = tokenData[field].find(item =>
                item.courseId == courseId ||
                item.id == courseId ||
                item.course_id == courseId
              );

              if (courseMatch) {
                console.log(`‚úÖ Found course match in ${field}:`, courseMatch);

                // Look for instructor ID in various field names
                const instructorId = courseMatch.instructorId ||
                  courseMatch.instructor_id ||
                  courseMatch.teacherId ||
                  courseMatch.teacher_id ||
                  (courseMatch.instructor && courseMatch.instructor.id) ||
                  (courseMatch.instructor && courseMatch.instructor.userId);

                if (instructorId) {
                  console.log(`‚úÖ Found instructor ID from token: ${instructorId}`);
                  return String(instructorId);
                }
              }
            }
            // If it's an object, check if it contains course data
            else if (typeof tokenData[field] === 'object') {
              const courseData = tokenData[field][courseId] || tokenData[field][`course_${courseId}`];
              if (courseData && courseData.instructorId) {
                console.log(`‚úÖ Found instructor ID from token object: ${courseData.instructorId}`);
                return String(courseData.instructorId);
              }
            }
          }
        }

        // Also check direct fields in token root
        console.log('üîç All token fields:', Object.keys(tokenData));

        return null;
      } catch (error) {
        console.error('Error extracting instructor ID from token:', error);
        return null;
      }
    }

    // Function to fetch instructor ID if missing
    async function fetchInstructorId(courseData) {

        const enrolledRes = await fetch(`https://mazengad6-001-site1.rtempurl.com/api/Enrollment/my-courses`, {
          headers: { Authorization: "Bearer " + token }
        });

        if (enrolledRes.ok) {
          const enrolledCourses = await enrolledRes.json();
          console.log('Enrolled courses response:', enrolledCourses);

          // Handle different response formats
          let courses = Array.isArray(enrolledCourses) ? enrolledCourses : enrolledCourses.courses || enrolledCourses.data || [];

          const matchingCourse = courses.find(c => c.id == courseId || c.courseId == courseId);
          console.log('Matching course from enrollment:', matchingCourse);

          if (matchingCourse && matchingCourse.instructorId) {
            courseData.instructorId = matchingCourse.instructorId;
            console.log('Found instructor ID from enrolled courses:', matchingCourse.instructorId);
            return;
          }
        }

        // Method 2: Try to get from course public view (might have more details)
        const publicRes = await fetch(`https://mazengad6-001-site1.rtempurl.com/api/Course/${courseId}/public-view`);
        if (publicRes.ok) {
          const publicData = await publicRes.json();
          console.log('Public view response:', publicData);

          if (publicData.instructorId) {
            courseData.instructorId = publicData.instructorId;
            console.log('Found instructor ID from public view:', publicData.instructorId);

        }

        // Method 3: Try to get from course preview
        const previewRes = await fetch(`https://mazengad6-001-site1.rtempurl.com/api/Course/${courseId}/preview`);
        if (previewRes.ok) {
          const previewData = await previewRes.json();
          console.log('Preview response:', previewData);

          if (previewData.instructorId) {
            courseData.instructorId = previewData.instructorId;
            console.log('Found instructor ID from preview:', previewData.instructorId);
            return;
          }
        }

        // Method 4: Since we have instructor name, use it as the receiverId
        // Some chat systems accept instructor name as receiverId
        if (courseData.instructorName) {
          console.log('Using instructor name as ID:', courseData.instructorName);
          courseData.instructorId = courseData.instructorName;
          return;
        }

        console.warn('Could not find instructor ID for course:', courseData);

      } catch (error) {
        console.error('Error fetching instructor ID:', error);
      }
    }

    loadCourse();
    // Store course data globally for chat functionality
    let courseData = null;

    // üéØ Message Instructor button - Enhanced with ChatEngine approach
    document.getElementById("start-chat-btn").addEventListener("click", async () => {
      const instructorName = document.getElementById("course-instructor").textContent.trim();

      if (!instructorName || !courseData) {
        Swal.fire({
          icon: "warning",
          title: "Course data incomplete",
          text: `Missing data: ${!instructorName ? 'instructor name' : ''} ${!courseData ? 'course data' : ''}`,
        });
        console.error('Course data:', courseData);
        return;
      }

      try {
        // Check for existing conversations first
        const res = await fetch(`https://mazengad6-001-site1.rtempurl.com/api/Chat/conversations`, {
          headers: { Authorization: "Bearer " + token }
        });

        if (res.ok) {
          const conversations = await res.json();
          const existingChat = conversations.find(c =>
            (c.otherUserName === instructorName || c.otherUserName === courseData.instructorName) &&
            c.courseId == courseId
          );

          if (existingChat) {
            // Existing conversation found - go to chat
            localStorage.setItem("chat_target", JSON.stringify({
              otherUserId: existingChat.otherUserId,
              courseId: existingChat.courseId,
              userName: existingChat.otherUserName
            }));
            window.location.href = "chat.html";
            return;
          }
        }

        // No existing conversation - create new one
        // Try to get instructor ID from course data
        let receiverId = null;

        // Method 1: Extract instructor ID from JWT token (most reliable according to backend)
        receiverId = getInstructorIdFromToken(courseId);
        if (receiverId) {
          console.log(`‚úÖ Found instructor ID from JWT token: ${receiverId}`);
        }
        // Method 2: Check if course data has instructor ID
        else if (courseData.instructorId && String(courseData.instructorId).match(/^\d+$/)) {
          receiverId = String(courseData.instructorId);
          console.log(`‚úÖ Using instructor ID from course data: ${receiverId}`);
        }
        // Method 2: Try to get course details to find instructor ID (most reliable)
        else {
          try {
            console.log(`üîç Fetching course details for instructor ID...`);
            const courseRes = await fetch(`https://mazengad6-001-site1.rtempurl.com/api/Course/${courseId}`, {
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
              }
            });

            if (courseRes.ok) {
              const courseDetails = await courseRes.json();
              console.log('üìã Course details response:', courseDetails);

              // Try different possible instructor ID fields
              if (courseDetails.instructorId) {
                receiverId = String(courseDetails.instructorId);
                console.log(`‚úÖ Found instructor ID from courseDetails.instructorId: ${receiverId}`);
              } else if (courseDetails.instructor && courseDetails.instructor.id) {
                receiverId = String(courseDetails.instructor.id);
                console.log(`‚úÖ Found instructor ID from courseDetails.instructor.id: ${receiverId}`);
              } else if (courseDetails.instructor && courseDetails.instructor.userId) {
                receiverId = String(courseDetails.instructor.userId);
                console.log(`‚úÖ Found instructor ID from courseDetails.instructor.userId: ${receiverId}`);
              } else if (courseDetails.createdBy) {
                receiverId = String(courseDetails.createdBy);
                console.log(`‚úÖ Using course creator ID as instructor: ${receiverId}`);
              } else {
                console.log('‚ùå Available course details fields:', Object.keys(courseDetails));
                console.log('‚ùå No instructor ID found in any expected field');
              }
            } else {
              const errorText = await courseRes.text();
              console.log(`‚ùå Could not fetch course details: ${courseRes.status} ${errorText}`);
            }
          } catch (error) {
            console.log('‚ùå Error fetching course details:', error.message);
          }
        }

        // Method 3: Try enrollment data if still no instructor ID
        if (!receiverId) {
          try {
            console.log(`üîç Checking enrollment data for instructor info...`);
            const enrollmentRes = await fetch(`https://mazengad6-001-site1.rtempurl.com/api/Enrollment/my-courses`, {
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
              }
            });

            if (enrollmentRes.ok) {
              const enrollments = await enrollmentRes.json();
              console.log('üìã Enrollment data:', enrollments);
              const enrollment = enrollments.find(e => e.courseId == courseId);

              if (enrollment) {
                console.log('üìã Found enrollment:', enrollment);
                if (enrollment.instructorId) {
                  receiverId = String(enrollment.instructorId);
                  console.log(`‚úÖ Found instructor ID from enrollment data: ${receiverId}`);
                }
              }
            }
          } catch (error) {
            console.log('‚ùå Error checking enrollment data:', error.message);
          }
        }

        // If we still don't have receiverId, show detailed error
        if (!receiverId) {
          const errorDetails = {
            courseId: courseId,
            courseTitle: courseData?.title || 'Unknown',
            instructorName: courseData?.instructorName || instructorName || 'Not available',
            courseDataInstructorId: courseData?.instructorId || 'Not available'
          };

          console.error('‚ùå Failed to find instructor ID. Details:', errorDetails);

          throw new Error(`Cannot find instructor ID for this course.

Debugging info:
- Course ID: ${courseId}
- Course Title: ${courseData?.title || 'Unknown'}
- Instructor Name: ${courseData?.instructorName || instructorName || 'Not available'}
- Instructor ID in course data: ${courseData?.instructorId || 'Not available'}

This usually means:
1. The course doesn't have an assigned instructor
2. The instructor data is missing from the API response
3. There may be a permission issue accessing instructor information

Please check the browser console for more details or contact support.`);
        }

        // Skip the user lookup and use the instructor ID directly
        console.log(`üì§ Using instructor ID: ${receiverId}`);

        // User lookup code removed - using instructor ID directly from course data
        // Old user lookup code removed - now using instructor ID directly

        // Validate authentication before sending message
        try {
          validateAuth();
        } catch (authError) {
          console.error('Authentication error:', authError);
          throw new Error('Authentication required. Please log in again.');
        }

        // Validate data types and create payload in exact format expected by backend (SendMessageDto)
        const validatedReceiverId = String(receiverId);
        const validatedCourseId = Number(courseId);
        const validatedContent = String(`Hello! I have a question about the course: ${courseData.title}`);

        // Validate required fields
        if (!validatedReceiverId || isNaN(validatedCourseId) || !validatedContent) {
          throw new Error('Invalid payload: receiverId, courseId, and content are required');
        }

        const payload = {
          "receiverId": validatedReceiverId,
          "courseId": validatedCourseId,
          "content": validatedContent
        };

        console.log('Starting conversation with validated payload:', JSON.stringify(payload, null, 2));

        const sendRes = await fetch(`https://mazengad6-001-site1.rtempurl.com/api/Chat/send-message`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(payload)
        });

        if (!sendRes.ok) {
          const errorText = await sendRes.text();
          throw new Error(`Failed to start conversation: ${sendRes.status} ${errorText}`);
        }

        // Success - set target and go to chat
        localStorage.setItem("chat_target", JSON.stringify({
          otherUserId: receiverId,
          courseId: courseId,
          userName: instructorName
        }));

        Swal.fire({
          icon: "success",
          title: "Conversation started!",
          text: "Redirecting to chat...",
          timer: 1500,
          showConfirmButton: false
        });

        setTimeout(() => {
          window.location.href = "chat.html";
        }, 1500);

      } catch (err) {
        console.error("‚ùå Error starting chat:", err);
        Swal.fire({
          icon: "error",
          title: "Unable to start chat",
          text: err.message || "Please try again later.",
        });
      }
    });

    // üéØ Live Review Sessions button
    document.getElementById("live-sessions-btn").addEventListener("click", () => {
      const courseId = new URLSearchParams(window.location.search).get('id');
      if (courseId) {
        window.location.href = `course-live-sessions.html?courseId=${courseId}`;
      } else {
        Swal.fire({
          icon: "error",
          title: "Error",
          text: "Course ID not found. Please try again.",
        });
      }
    });

  </script>
